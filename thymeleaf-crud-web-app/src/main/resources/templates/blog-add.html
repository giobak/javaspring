<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <Title th:text="${title}"/>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Add Title</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="insert name of title" class="form-control"><br>
    <input type="text" name="anons" placeholder="insert anons of title" class="form-control"><br>
    <textarea name="full_text" placeholder="insert full text of title" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Add Title</button>
    <br>
  </form>

</div>



<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
